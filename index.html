<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print Test Button Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="btn-container">
        <button id="printButton" class="btn" onclick="printContent()">
          Print
        </button>
        <button
          id="togglePrintContentButton"
          class="btn"
          onclick="togglePrintContent()"
        >
          Toggle Print Content
        </button>
      </div>
      <h1 aria-label="Print Media Title" class="title">Swamp Land</h1>
      <img
        id="swampLand"
        class="print-content"
        src="https://www.w3schools.com/howto/img_forest.jpg"
        alt="Swamp Land"
      />
      <script src="script.js"></script>
    </div>
  </body>
</html>
